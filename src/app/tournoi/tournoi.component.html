<div class="container">
  <h1>{{tournoi.nom}}</h1>
  <div class="row">
      <div class="col-md-8"><h3>{{tournoi.duAu}}</h3></div>
      <div class="col-md-4"> <button type="button" class="btn btn-success btn-lg" [routerLink]="['/tournoi', tournoi._id, 'inscription']">Je m'inscris</button></div>
  </div>
  
  <h2>Tournoi {{tournoi.nom_type}}</h2>
  <hr class="my-4">
  <p class="lead">{{tournoi.description}}</p>
  <hr class="my-4">
</div>

<div class="container">
  <h1 class="display-2">Tableaux</h1>
  <table class="table table-striped table-hover">
    <ng-container *ngFor="let jour of jours">   
      <thead>
        <tr><td colspan="6">{{jour.toLocaleDateString()}}</td></tr>
        <tr>
          <th>Date/Heure</th>
          <th>Nom</th>
          <th>Description</th>
          <th>Nombre d'inscrits</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let tableau of tableauxJour(jour) let i=index">
            <tr class="accordion-toggle" role="button" data-toggle="collapse" [attr.data-target]="'#accordion_' + [i]">
                <td>{{ tableau.heureDebut }}</td>
                <td>{{ tableau.nom }}</td>
                <td>{{ tableau.description }}</td>
                <td><app-nbinscrits [tableau] = "tableau"></app-nbinscrits></td>
                <td><i class="indicator glyphicon glyphicon-chevron-down pull-right"></i></td>
            </tr>
            <tr class="collapse" id="accordion_{{i}}">
              <td colspan="5">
                <app-inscrits [tableau]="tableau"></app-inscrits>
              </td>
            </tr>
        </ng-container>
      </tbody>
      </ng-container>
    </table>
  <hr class="my-4">
</div>
