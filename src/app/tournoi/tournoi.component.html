<div class="container">
  <h1>{{tournoi.nom}}</h1>
  <h3>{{tournoi.duAu()}}</h3>
  <h2>Tournoi {{tournoi.nom_type}}</h2>
  <hr class="my-4">
  <p class="lead">{{tournoi.description}}</p>
  <hr class="my-4">
</div>

<hr/>

<div style="margin: auto; max-width: 1000px; margin-top:50px">
  <data-table id="films-grid"
      headerTitle="Tableaux"
      [items]="tableaux"
      [itemCount]="tableauCount"
      (reload)="reloadTableaux($event)"

      [pagination]="false"
      [header]="false"
      [indexColumn]="false"
      [sortBy]="'nom'"
      [sortAsc]="false"

      [substituteRows]="false"
      [expandableRows]="true"
      [translations]="translations"
      >
      <ng-template #dataTableExpand let-item="item">
          <div [textContent]="item.description" style="padding: 5px; color: gray"></div>
      </ng-template>
      <data-table-column
          [property]="'date_debut'"
          [header]="'Date/Heure'"
          [sortable]="true">
      </data-table-column>
      <data-table-column
          [property]="'nom'"
          [header]="'Nom'"
          [sortable]="true">
      </data-table-column>
  </data-table>
  <div style="margin-top: 10px">
      <b>Selected:</b>
      <span *ngIf="tableauxTable.selectedRow == null"><i>Pas de tableau sélectionné</i></span>
      <span [textContent]="tableauxTable.selectedRow && tableauxTable.selectedRow.item.nom"></span>
  </div>
</div>







<hr/>

<div class="container">
  <h1 class="display-2">Tableaux</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Date/Heure</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Nombre d'inscrits</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let tableau of tableaux let i=index">
          <tr class="accordion-toggle" role="button" data-toggle="collapse" [attr.data-target]="'#accordion_' + [i]">
              <td>{{ heureDebut(tableau) }}</td>
              <td>{{ tableau.nom }}</td>
              <td>{{ tableau.description }}</td>
              <td><app-nbinscrits [tableau] = "tableau"></app-nbinscrits></td>
              <td><i class="indicator glyphicon glyphicon-chevron-down pull-right"></i></td>
          </tr>
          <tr class="collapse" id="accordion_{{i}}">
            <td colspan="5">
              <app-inscrits [tableau]="tableau" [i]="i"></app-inscrits>
            </td>
          </tr>
      </ng-container>
    </tbody>
  </table>
  <hr class="my-4">
</div>
