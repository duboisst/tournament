<div *ngIf="loading">Loading...</div>
<div class="container" *ngIf="!loading">
    <h1>{{ title }}
    </h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Jours</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tournoi of tournois" role="button" [routerLink]="['/tournoi/', tournoi._id]">
          <td>{{ dateDebut(tournoi) }}</td>
          <td>{{ tournoi.nom }}</td>
          <td>{{ jours(tournoi) }}</td>
          <td><span class="label {{ labelClass(tournoi) }}">{{ tournoi.nom_type }}</span></td>
        </tr>
      </tbody>
    </table>
  </div>
