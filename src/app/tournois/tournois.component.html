<div class="container">
    <h1>Tournois
    </h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Jours</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tournoi of tournois" role="button" [routerLink]="['/tournoi/', tournoi._id]">
          <td>{{ tournoi.dateDebut() }}</td>
          <td>{{ tournoi.nom }}</td>
          <td>{{ tournoi.jours() }}</td>
          <td><span class="label {{ tournoi.labelClass() }}">{{ tournoi.nom_type }}</span></td>
        </tr>
      </tbody>
    </table>
  </div>
